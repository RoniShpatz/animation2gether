{% extends "game/base_generic.html" %}
{% block content %}
<div class="container">  
    <div > 
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign Up</button>  
        </form>
        <p>Already have an account? <a href="{% url 'users:login' %}">Login here</a></p>
    </div>  
</div>  
{% endblock %}
